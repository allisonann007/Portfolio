<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
    <script src="https://kit.fontawesome.com/b12e530151.js" crossorigin="anonymous"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&family=Special+Elite&display=swap');
    </style>
    <link rel="stylesheet" type="text/css" href="stylesr1/styles.css">
  </head>
  <body>

    <h1>Contact Form</h1>
    <a href="index.html">Home</a><br>
    <form method="GET">

      <label>Your name:
        <input type="text" name="applicantName">
      </label>

      <label>Your email:
        <input type="email" name="applicantEmail">
      </label>

      <label>Date:
        <input type="date" name="birthday">
        </label>

      <fieldset>
        <legend>Are you interested in joining my monthly Newsletter?</legend>
        <label>
          <input type="radio" name="special" value="yes">
          Yes
        </label>
        <label>
          <input type="radio" name="special" value="no">
          No
        </label>
      </fieldset>

      <fieldset class="checkbox">
        <legend>What topics would you like to hear about most?</legend>
        <label>Plants & Nature
          <input type="checkbox" name="type" value="Plants & Nature">
        </label>
        <label>Travel
          <input type="checkbox" name="type" value="Travel">
        </label>
        <label>Glassblowing & Glass Art
          <input type="checkbox" name="type" value="Glassblowing & Glass Art">
        </label>
      </fieldset>

      <input type="submit" value="Send Form!">

      <p>Thank you for visiting my webpage!</p>

      <footer class="footer"><h5> Created with flair by Allison Ann Bondy, 2021</h5></footer>
      <i class="fab fa-instagram"></i>

  </body>
</html>
